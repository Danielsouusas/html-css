<!DOCTYPE html>
<html lang="pt-br">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Midias em HTML5</title>
</head>
<body>
              <h1>Imagem dinâmica</h1>
              <p>Tente abir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho d seu navegador.</p>
              <picture>
                            <source media="(max-width: 500px )" srcset="imagens/foto-a.png">
                            <source media="(max-width: 700px)" srcset="imagens/foto-m.png">
                            <img src="imagens/foto-p.png"  alt="imagem flexivel">
              </picture>
              <h1>Reproduzindo Àudio</h1>
              <p>vamos apreder a reroduzir áudio em HTML</p>
              <audio preload="metadata" autoplay controls>
                            <source src="midia/midia-html.mp3" type="audio/mpeg">
              </audio>
              
</body>
</html>
