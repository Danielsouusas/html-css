<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 6px;

        }

        th,td {
            border: solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: greenyellow;
        }
        
        col.cgrupo {
            background-color: aquamarine;
        }

        col.cprof {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table>
       <colgroup>
           <COL class="cnome">
           <COL class="cgrupo"span="2">
           <COL class="cprof">
    
    
       </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>M</td>
            <td>44</td>
            <td>técnico</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>M</td>
            <td>25</td>
            <td>TI</td>
        </tr>
        <tr>
            <td>Juju</td>
            <td>F</td>
            <td>20</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
