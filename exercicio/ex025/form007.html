<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Formulário</title>
</head>
<body>
      <h1>Exemplo de Formulário</h1>
      <form action="cadastro.php" method="get" autocomplete="on">
          <p>
            <label for="iest">Estado<label> 
            <select name="estado" id="iest">

                    <option value="" selected>---Esconha---</option>
            <optgroup label="Região sudeste">
                      <option value="SP">São Paulo</option>
                      <option value="RJ">Rio Janeiro</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="BA">Bahia</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                      <option value="RN">Rio grande do norte</option>
                      <option value="PE">Pernanbuco</option>
                      <option value="MA">Maranhão</option>
            </optgroup>
            </select>

          </p>
          <p>
             <label for="iprof">Profissão:</label>
             <input type="text" name="prof" id="iprof" list="lsprof">
          <datalist id="lsprof">
               <option value="ADM">Admistrador</option>
               <option value="CONT">Comtabilista</option>
               <option value="DEV">Desenvolvedor</option>
          </datalist>

          </p>
          <p>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">      
          </p>

      </form>    
</body>
</html>
